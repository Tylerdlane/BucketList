<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald&family=Permanent+Marker&family=Roboto&family=Silkscreen&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d243658767.js" crossorigin="anonymous"></script>
    <title>Bucket List</title>
</head>

<body>
    <div id="container">

        <h1> Bucket List </h1>
        <input type="text" id="inputText" placeholder="Enter a Bucket List item">

        <ul>
            <li>Visit Europe<span><i class="fa-regular fa-trash-can"></i></span></li>
            <li>Hike Up A Valcano<span><i class="fa-regular fa-trash-can"></i></span></li>
            <li>Go Sky Diving<span><i class="fa-regular fa-trash-can"></i></span></li>
            <li>Build an App<span><i class="fa-regular fa-trash-can"></i></span></li>
            <li>Fly A Plane<span><i class="fa-regular fa-trash-can"></i></span></li>
            <li>Go On A Global Cruise<span><i class="fa-regular fa-trash-can"></i></span></li>
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
